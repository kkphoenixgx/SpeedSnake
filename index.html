<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./Style/Style.css">
        
        <script type="module" defer src="./Src/Index.js"></script>

        <link rel="icon" type="image/png" href="./Style/img/token_1 (6).png">
        <title>Speed Snake</title>
        
        <!-- link files -->
        <script src="https://kit.fontawesome.com/c4e6061e97.js" defer crossorigin="anonymous"></script>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    </head>

    <body>

        <header>
            <div id="headerBlack">
                <img src="./Style/img/token_1 (6).png" id="logo"/>
                <h1>Speed Snake</h1>
            </div>
            <div class="icons">
                <i class="fas fa-apple-alt appleShopIcon"></i>
                <div class="appleShop">
                    <!-- Cria aqui um item que faz a cobrinha ganhar mais uma vida, mas volta com 0 -->
                </div>
                <i class="fas fa-wrench config"></i>
            </div>
            <!-- cria um botão para desligar e ligar o som e uma lojinha que dá para comprar checkpoints com maçãs comidas-->
        </header>

        <section>
            <div id="game">
                <div class="gameBoard"></div>
            </div>
            <div class="content">
                <div class="snow snow1"></div>
                <div class="snow snow2"></div>
                <div class="snow snow3"></div>
                <div class="snow snow4"></div>
                <div class="snow snow5"></div>
                <div class="snow snow6"></div>
                <div class="snow snow7"></div>
                <div class="snow snow8"></div>
            </div>
        </section>

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-4 colum1">
                        <h2>Best Score</h2>
                        <p>0</p>
                    </div>

                    <div class="col-md-4 colum2">
                        <h2>Pouse</h2>
                        <button>Pouse</button>
                    </div>

                    <div class="col-md-4 colum3">
                        <h2>Current apples</h2>
                        <p>0</p>
                    </div>
                </div>                
            </div>
        </footer>

    </body>

</html>
